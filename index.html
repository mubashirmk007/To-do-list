<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.js" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>Home-To do list</title>


    <!-- logo -->
    
  </head>
  <body background="images/main.jpg">
    <!--navbar-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo list</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Log in</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- navbar -->
    <!-- login page -->
    <div class="container-fluid">
       
      <div class = "row vh-100 align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 rounded p-3 shadow">
             <div class="row justify-content-center mb-4">
               
             </div>
             <form action="#" onsubmit="return false">
                <h2 style="color: white; text-align: center; font-size: 50px;" >LogIn</h2>
               <div class="mb-4">
                 <label for="email" class="form-label" style="color:white">Username</label>
                 <input type="text" class="form-control" id="email" placeholder="Enter username" >
      
               </div>
               <div class="mb-4">
                 <label for="password" class="form-label" style="color: white";>Password</label>
                 <input type="password" class="form-control" id="password" placeholder="Enter password">
                 
               </div>
               <div class="mb-4 form-check">
                 <input type="checkbox" class="form-check-input"  id="remember">
                 <label class="form-check-label" style="color:white" for="remember">Remember Me</label>
               </div>
               <button type="submit" onclick="validate(redirect);" class="btn btn-success w-100">Login</button>
               <div><p id="duser"></p>
                <p id="dpass"></p></div>
             </form>
             
            </div>
            
        </div>
      </div>
       
    </div>
    <!-- login page -->

    
    <script src="./login.js"></script>
  </body>
</html>
